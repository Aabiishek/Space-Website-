<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Website</title>

    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Link to the custom CSS -->
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <header>
        <h1>Map Website</h1>
    </header>

    <main>
        <section class="map-section">
            
            <div id="map">
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1967.3857588792332!2d76.82200373858105!3d9.528569597638548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b063627ada9447b%3A0xdadf451160084569!2sAmal%20Jyothi%20College%20Rd%2C%20Koovappally%2C%20Kerala%20686518!5e0!3m2!1sen!2sin!4v1728058662206!5m2!1sen!2sin"
                width="1000"
                height="600"
                style="border: solid gray 2px"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Map Website. All rights reserved.</p>
    </footer>

  
</body>
</html>
